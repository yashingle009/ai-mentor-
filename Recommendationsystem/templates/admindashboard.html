{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Coach Mentor</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #06A3DA;
            --secondary: #34AD54;
            --light: #EEF9FF;
            --dark: #091E3E;
        }

        /*** Navbar ***/
        .navbar-dark .navbar-nav .nav-link {
            font-family: 'Nunito', sans-serif;
            position: relative;
            margin-left: 25px;
            padding: 35px 0;
            color: #000000;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            transition: .5s;
        }

        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link.active {
            color: var(--primary);
        }

        .navbar-dark .navbar-brand h1 {
            color: #06A3DA;
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar-dark .navbar-brand img {
            max-height: 40px; /* Adjust logo size */
            margin-right: 10px; /* Space between logo and text */
        }

        .navbar-dark .navbar-toggler {
            color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        @media (max-width: 991.98px) {
            .navbar-dark .navbar-nav .nav-link {
                padding: 10px 0;
            }
        }

        /*** Button ***/
        .btn {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            transition: .5s;
        }

        .btn-primary,
        .btn-secondary {
            color: #FFFFFF;
            box-shadow: inset 0 0 0 50px transparent;
        }

        .btn-primary:hover {
            box-shadow: inset 0 0 0 0 var(--primary);
        }

        .btn-secondary:hover {
            box-shadow: inset 0 0 0 0 var(--secondary);
        }

        /*** Quick Actions Specific Styles ***/
        .card {
            transition: .5s;
        }

        .card:hover {
            box-shadow: 0 0 30px #DDDDDD;
        }

        .text-decoration-none {
            color: inherit;
        }

        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
            <a href="{% url 'dashboard' %}" class="navbar-brand p-0 d-flex align-items-center">
                <img src="{% static '/favicon.ico' %}" alt="Logo">
                <h1 class="m-0">AI Coach Mentor</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{% url 'dashboard' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                    <a href="{% url 'viewuser' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'viewuser' %}active{% endif %}">Users</a>
                    <a href="{% url 'questions' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'questions' %}active{% endif %}">Questions</a>
                    <a href="{% url 'showquestion' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'showquestion' %}active{% endif %}">View Questions</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                </div>
                <button type="button" class="btn text-primary ms-3" data-bs-toggle="modal" data-bs-target="#searchModal">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Quick Actions -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-4 mb-5">
                <div class="col-12">
                    <h2 class="mb-4">Quick Actions</h2>
                </div>
                <div class="col-lg-4">
                    <a href="{% url 'questions' %}" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100" style="background-color: #e3f2fd;">
                            <div class="card-body p-4">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="flex-shrink-0 bg-primary p-3 rounded">
                                        <i class="fas fa-plus-circle fa-2x text-white"></i>
                                    </div>
                                    <h4 class="ms-3 mb-0">Add Questions</h4>
                                </div>
                                <p class="text-muted mb-0">Add new interview questions to the database</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a href="{% url 'viewuser' %}" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100" style="background-color: #e8f5e9;">
                            <div class="card-body p-4">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="flex-shrink-0 bg-success p-3 rounded">
                                        <i class="fas fa-users-cog fa-2x text-white"></i>
                                    </div>
                                    <h4 class="ms-3 mb-0">Manage Users</h4>
                                </div>
                                <p class="text-muted mb-0">View and manage user accounts</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a href="{% url 'showquestion' %}" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100" style="background-color: #e1f5fe;">
                            <div class="card-body p-4">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="flex-shrink-0 bg-info p-3 rounded">
                                        <i class="fas fa-list fa-2x text-white"></i>
                                    </div>
                                    <h4 class="ms-3 mb-0">View Questions</h4>
                                </div>
                                <p class="text-muted mb-0">Browse and manage interview questions</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Quick Actions End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
